<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Privacy Policy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #e6f0fa; /* pale blue background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .privacy-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2rem 2.5rem;
      max-width: 480px;
      width: 90vw;
      margin: 2rem 0;
      text-align: center;
    }
    .privacy-box h1 {
      margin: 0 0 0.7em;
      font-size: 2rem;
    }
    .privacy-box ul {
      text-align: left;
      padding-left: 1.2em;
      margin: 0 0 1.5em;
    }
    .privacy-box li {
      font-size: 1.1rem;
      margin-bottom: 1em;
      line-height: 1.5;
    }
    .privacy-box a {
      color: #1976d2;
      text-decoration: underline;
      word-break: break-word;
    }
    .privacy-box p {
      font-size: 0.95rem;
      color: #888;
      margin: 0;
    }
    @media (max-width: 500px) {
      .privacy-box {
        padding: 1rem 0.7rem;
        max-width: 98vw;
      }
      .privacy-box h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="privacy-box">
    <h1>Privacy Policy</h1>
    <ul>
      <li>
        <strong>When and only when initiated by you</strong>, your Archive or Search URL is sent to
        <a href="https://archive.today/">archive.today</a>, which has a current Privacy Policy
        <a href="https://archive.today/faq#:~:text=Do%20you%20preserve%20archivers%27%20privacy%3F">here</a>.
        <strong>It does not otherwise collect or send any data to any other site or service.</strong>
      </li>
      <li>
        <strong>Cookies are not used.</strong>
      </li>
    </ul>
    <p>Updated: June 6, 2025</p>
  </div>
</body>
</html>
