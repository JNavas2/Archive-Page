<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Archive Page Actions</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      box-sizing: border-box;
    }

    .action-container {
      border: 2px solid #444;
      border-radius: 12px;
      padding: 1em 1.3em;
      max-width: 320px;
      width: 90vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 1em;
      background: #f9f9f9;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
    }

    button {
      display: inline-block;
      font-size: 1rem;
      font-weight: bold;
      padding: 0.8em 1.4em;
      border-radius: 8px;
      border: 2px solid #444;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.25s ease;
      white-space: nowrap;
      text-align: center;
      user-select: none;

      /* NEW: make buttons 20% narrower */
      width: 80%;
      align-self: center;
    }

    button:hover,
    button:focus {
      background-color: #ddd;
      outline: none;
    }

    /* Options button visually distinct */
    #optionsBtn {
      margin-top: 0.5em;
      background-color: #e8f0ff;
      border-color: #3367d6;
    }

    #optionsBtn:hover,
    #optionsBtn:focus {
      background-color: #d6e4ff;
    }
  </style>
</head>

<body>
  <div class="action-container">
    <button id="searchBtn">Search (share URL)</button>
    <button id="archiveBtn">Archive (share URL)</button>

    <!-- Small visual separation -->
    <div style="height: 0.5em;"></div>

    <button id="optionsBtn">Options</button>
  </div>

  <script src="android_action_tab.js"></script>
</body>

</html>
